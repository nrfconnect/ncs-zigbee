# Enable MCUBoot bootloader
SB_CONFIG_BOOTLOADER_MCUBOOT=y

# Enable Matter support in sysbuild
SB_CONFIG_MATTER=y

# Enable DFU multi-image support
SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_BUILD=y
SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_APP=y

# Use internal flash only (no external flash needed)
# Note: Compression not configured in sysbuild for v3.2.0

# MCUBoot configuration
SB_CONFIG_MCUBOOT_MODE_OVERWRITE_ONLY=y
