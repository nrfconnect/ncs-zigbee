# Board-specific MCUBoot configuration for nRF54LM20DK

CONFIG_HW_STACK_PROTECTION=n
CONFIG_BOOT_WATCHDOG_FEED=n

# Internal flash only - no external flash SPI configuration needed
# CONFIG_SPI=n
# CONFIG_SPI_NOR=n

# Increase the maximum number of sectors for combined Zigbee+Matter
CONFIG_BOOT_MAX_IMG_SECTORS=512

# Enable tickless kernel for proper reboot handling
CONFIG_TICKLESS_KERNEL=y
