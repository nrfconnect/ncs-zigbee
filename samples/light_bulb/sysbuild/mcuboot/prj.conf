# MCUBoot specific configuration for combined Zigbee+Matter FOTA

# Enable required drivers
CONFIG_FLASH=y
CONFIG_FPROTECT=y

# Disable logs for size optimization
# (already disabled in Matter samples)

# Enable serial recovery (optional)
CONFIG_BOOT_SERIAL_CDC_ACM=n

# Optimize MCUBoot size
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_LTO=y# Boot configuration
CONFIG_BOOT_MAX_IMG_SECTORS=512
CONFIG_BOOT_SWAP_SAVE_ENCTLV=n
CONFIG_BOOT_BOOTSTRAP=n
CONFIG_PM=n